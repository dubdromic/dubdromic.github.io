---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <span>
      {{ post.date | date_to_string }}
      {% if post.original_date %}
        <small>(Originally published: {{ post.original_date | date_to_string }})</small>
      {% endif %}
    </span>
  {% endfor %}
</div>
